<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skills & Languages</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
    font-family: Arial, sans-serif;
    background: #f8f8f8;
    padding: 20px;
}

.container {
    width: 400px;
    margin: auto;
}

h2 {
    color: #00897b;
    margin-top: 30px;
}

.skill p {
    margin: 8px 0 5px;
    font-size: 16px;
}

.bar {
    width: 100%;
    height: 15px;
    background: #e0e0e0;
    border-radius: 50px;
}

.fill {
    height: 100%;
    background: #009688;
    color: white;
    text-align: right;
    padding-right: 5px;
    border-radius: 50px;
    font-size: 13px;
    line-height: 15px;
}
</style>
</head>
<body>

<div class="container">

    <h2>* Skills</h2>

    <div class="skill">
        <p>Adobe Photoshop</p>
        <div class="bar"><div class="fill" style="width:90%;">90%</div></div>
    </div>

    <div class="skill">
        <p>Photography</p>
        <div class="bar"><div class="fill" style="width:80%;">80%</div></div>
    </div>

    <div class="skill">
        <p>Illustrator</p>
        <div class="bar"><div class="fill" style="width:75%;">75%</div></div>
    </div>

    <div class="skill">
        <p>Media</p>
        <div class="bar"><div class="fill" style="width:50%;">50%</div></div>
    </div>

    <h2>* Languages</h2>

    <div class="skill">
        <p>English</p>
        <div class="bar"><div class="fill" style="width:100%;">100%</div></div>
    </div>

    <div class="skill">
        <p>Spanish</p>
        <div class="bar"><div class="fill" style="width:60%;">60%</div></div>
    </div>

    <div class="skill">
        <p>German</p>
        <div class="bar"><div class="fill" style="width:40%;">40%</div></div>
    </div>

</div>

</body>
</html>
