<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Example</title>

    <style>
        body {
            background: lightblue;        
            color: darkblue;              
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            background: white;
            color: black;                  
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        p {
            background: #ffffffaa;
            color: #000;
            padding: 10px;
            border-radius: 5px;
        }
    </style>

</head>
<body>

    <h1>Simple CSS Background & Color</h1>
    <p>This is a simple example of using color and background in CSS.</p>

</body>
</html>
