<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: aliceblue;
        }
        .container{
            display: flex;
            gap: 70px;
        }
        .item {
            width: 200px;
            height: 250px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }
        .item img{
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.8s ease;
        }
        .packet{
            opacity: 1;
            transform: scale(1.1);
        }
        .inside{
            opacity: 0;
            transform: scale(1);
        }
        .item:hover .packet {
            opacity: 0;
            transform: scale(1);
        }
        .item:hover .inside{
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <img class="packet" src="https://www.infermentum.it/_upload/_middle/1610457569.14_La-Torta-di-Rose.png" alt="packet">
            <img class="inside" src="https://www.infermentum.it/_upload/_middle/1610459263.81_La-Torta-di-Rose.png" alt="inside">
        </div>
        <div class=" item">
            <img class="packet" src="https://www.infermentum.it/_upload/_middle/1634542953.89_Il-Dolce-Monte-Nuvola.png" alt="packet">
            <img class="inside" src="https://www.infermentum.it/_upload/_middle/1617285339.82_Il_Dolce_Monte_Nuvola-(600x600).png" alt="inside">
        </div>
        <div class="item">
            <img class="packet" src="Cioccolato.png" alt="packet">
            <img class="inside" src="L_Albiciocco.webp" alt="inside">
        </div>
        <div class="item">
            <img class="packet" src="https://www.infermentum.it/_upload/_middle/1610451924.99_Il-Panettone-Tradizionale.png" alt="packet">
            <img class="inside" src="https://www.infermentum.it/_upload/_middle/1666691507.52_Il_Panettone_Tradizionale-(600x600).png" alt="inside">
        </div>
    </div>
</body>

</html>
