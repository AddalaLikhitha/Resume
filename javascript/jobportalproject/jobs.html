<!DOCTYPE html>
<html>
<head>
    <title>Available Jobs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Available Jobs</h2>

<table border="1">
    <thead>
        <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Skills</th>
            <th>Apply</th>
        </tr>
    </thead>

    <!-- ðŸ‘‡ IMPORTANT -->
    <tbody id="jobTable"></tbody>
</table>

<br>
<button onclick="viewApplied()">View Applied Jobs</button>
<button onclick="logout()">Logout</button>

<script src="script.js"></script>
</body>
</html>
