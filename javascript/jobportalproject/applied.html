<!DOCTYPE html>
<html>

<head>
    <title>Applied Jobs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2 class="title">My Applied Jobs</h2>

    <div class="container">
        <table border="1">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Skills</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="appliedJobTable"></tbody>
        </table>

        <br>
        <button onclick="goBack()">Back</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
